<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        :root {
            --white: #ffffff;
            --blue-400: #4a80f0;
            --blue-500: #2A6DF4;
            --blue-600: #1e5ad9;
            --green-500: #10B981;
            --gray-200: #eef2f6;
            --gray-600: #4b5563;
            --shadow-card: 0 25px 40px -18px rgba(0, 40, 80, 0.15);
        }

        body {
            background: var(--white);
            color: var(--gray-800);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .navbar {
            background: var(--white);
            padding: 16px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .logo-blue {
            color: var(--blue-500);
        }

        .logo-green {
            color: var(--green-500);
        }

        .nav-links {
            display: flex;
            gap: 28px;
            font-weight: 500;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-800);
            padding: 6px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: var(--blue-500);
            border-bottom-color: var(--blue-400);
        }

        .nav-links a.active {
            color: var(--blue-600);
            border-bottom-color: var(--green-500);
        }

        .btn {
            padding: 10px 26px;
            border-radius: 60px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-blue {
            background: transparent;
            border: 1.5px solid var(--blue-400);
            color: var(--blue-500);
        }

        .btn-green {
            background: var(--green-500);
            color: white;
        }

        .page {
            padding: 60px 0;
            flex: 1;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 32px;
            border-left: 8px solid var(--green-400);
            padding-left: 24px;
            color: var(--blue-600);
            font-weight: 700;
        }

        .login-card {
            max-width: 460px;
            margin: 30px auto;
            background: white;
            border-radius: 48px;
            padding: 48px 40px;
            box-shadow: var(--shadow-card);
        }

        .login-field {
            width: 100%;
            padding: 16px 22px;
            border: 1.5px solid var(--gray-200);
            border-radius: 60px;
            margin-bottom: 22px;
            font-size: 1rem;
        }

        .login-field:focus {
            border-color: var(--blue-400);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 128, 240, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--blue-500);
            color: white;
            border: none;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn-login:hover {
            background: var(--blue-600);
        }

        .footer {
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            padding: 32px 0;
            text-align: center;
            color: var(--gray-600);
        }
    </style>
</head>
